<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="/js/aframe-locomotion.umd.min.js"></script>
        <meta title="">
    </head>
    <body>
        <a-scene background="color: gray" nav-mesh-strategy>
            <!-- Environment  -->
            <a-entity gltf-model="url(../assets/navmesh.glb)" nav-mesh></a-entity>

            <!-- Camera rig -->
            <a-entity id="rig" position="0 0 0" gravity>
                <a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls nav-mesh-constrained="offset: 0 1.6 0"></a-entity>

                <!-- Hands -->
                <a-entity
                    vive-controls="hand: left"
                    oculus-touch-controls="hand: left"
                    microsoft-motion-controls="hand: left"
                    daydream-controls="left" gearvr-controls="left" smooth-locomotion="target: #rig; reference: #camera">
                </a-entity>
                <a-entity
                    vive-controls="hand: right"
                    microsoft-motion-controls="hand: right"
                    oculus-touch-controls="hand: right"
                    daydream-controls="right" gearvr-controls="right" snap-turn="target: #rig; reference: #camera">
                </a-entity>

            </a-entity>
        </a-scene>
    </body>
</html>
