<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="/js/aframe-locomotion.umd.min.js"></script>
        <meta title="">
    </head>
    <body>
        <a-scene background="color: gray">
            <!-- Simple plane  -->
            <a-entity id="floor"
                      rotation="-90 0 0"
                      geometry="primitive: plane; width: 20; height: 20"
                      material="src: url(../assets/grid.png); repeat: 20 20">
            </a-entity>
            <a-sphere color="red" radius="0.2" scale="1 0.2 1"></a-sphere>

            <!-- Camera rig -->
            <a-entity id="rig" position="0 0 0">
                <a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls></a-entity>

                <!-- Hands -->
                <a-entity
                    vive-controls="hand: left"
                    oculus-touch-controls="hand: left"
                    microsoft-motion-controls="hand: left"
                    daydream-controls="left" gearvr-controls="left" smooth-locomotion="target: #rig; reference: #camera">
                </a-entity>
                <a-entity
                    vive-controls="hand: right"
                    microsoft-motion-controls="hand: right"
                    oculus-touch-controls="hand: right"
                    daydream-controls="right" gearvr-controls="right" snap-turn="target: #rig; reference: #camera">
                </a-entity>

            </a-entity>
        </a-scene>
    </body>
</html>
